<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>조건문, 분기문</title>
    <script>
        let num = 13;
        if (num % 2 === 0) {
            console.log(`num은 짝수다.`);
        } else {
            console.log(`num은 홀수다.`);
        }

        let alphabet = `B`;
        switch (alphabet) {
            case `A`:
                console.log(`A`);
                break;
            case `B`:
                console.log(`B`);
                break;
            case `C`:
                console.log(`C`);
                break;
            default:
                console.log(`I have no idea.`);
        }
    </script>
