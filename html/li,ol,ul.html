<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>li, ol, ul</title>
</head>
<body>
<div>
    <h2>재료</h2>
    <ul>
        <li>돼지고기 300g</li>
        <li>설탕 한스푼</li>
        <li>간장 2.5스푼</li>
    </ul>
</div>
<div>
    <h2>조리순서</h2>
    <ol>
        <li>돼지고기는 핏물을 빼주세요</li>
        <li>잘익은 김치를 잘라주세요</li>
        <LI>냄비에 들기름을 적당히 두르고 김치를 볶아주세요</LI>
    </ol>
</div>
</body>
</html>
