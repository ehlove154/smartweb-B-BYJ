<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XHR</title>
    <script>

    </script>
</head>
<body>
<span id="ip">[불러오기] 버튼을 눌러주세요.</span>
<button id="loadButton" type="button">불러오기</button>
<div id="loading" style="display: none">로딩 중</div>
<script>
    const $ip = document.getElementById('ip');
    const $loadButton = document.getElementById('loadButton');
    const $loading = document.getElementById('loading');
    $loadButton.onclick = function () {
      const xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
          if (xhr.readyState !== XMLHttpRequest.DONE) {
              return;
          }
          $loadButton.removeAttribute('disabled');
          $loading.style.display = 'none';
          if (xhr.status <200 || xhr.status >= 400 ) {
              alert(`요청을 보내는 도중 오류가 발생`);
              return;
          }
          const response = JSON.parse(xhr.responseText);

          $ip.innerText = response[`ip`];
      }
      xhr.open(`GET`, `http://api.ipify.org/?format=json`);
      xhr.send();
      $loadButton.setAttribute('disabled', '');
      $loading.style.display = 'block';
    };
</script>
</body>
</html>
