<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>계산기</title>
</head>
<body>
<form method="post">
    <label>
        <input autofocus type="number" name="a" th:value="${a == null ? 0 : a}">
    </label>
    <label>
        <select name="op">
            <option selected value="plus"  th:selected="${symbol != null || symbol.equals('+')}">+</option>
            <option value="minus" th:selected="${symbol != null && symbol.equals('-')}">-</option>
            <option value="multiply" th:selected="${symbol != null && symbol.equals('*')}">*</option>
            <option value="divide" th:selected="${symbol != null && symbol.equals('/')}">/</option>
            <option value="modulo" th:selected="${symbol != null && symbol.equals('%')}">%</option>
            <option value="power" th:selected="${symbol != null && symbol.equals('**')}">**</option>
        </select>
    </label>
    <label>
        <input autofocus type="number" name="b" th:value="${b == null ? 0 : b}">
    </label>
    <button type="submit">계산하기</button>
</form>
<div th:if="${result == null}"><b>계산하기</b> 버튼을 클릭해 주세요.</div>
<div th:if="${error == null && result != null}">
    <span th:text="${a}"></span>
    <span th:text="${symbol}"></span>
    <span th:text="${b}"></span>
    = <b th:text="${result}"></b>
</div>
<div th:if="${error != null}" th:text="${error}"></div>
</body>
</html>
