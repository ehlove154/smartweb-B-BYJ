<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습3</title>
</head>
<body>
<h1>회원가입</h1>
<form>
    <label>
        이메일<br>
        <input required type="email" name="email">
        <button type="button">중복 확인</button>
    </label> <br>

    <label>
        비밀번호<br>
        <input required name="pw" type="password" minlength="9"> <br>
    </label>

    <label>
        비밀번호 재입력<br>
        <input required name="pw_ck" type="password" minlength="9"> <br>
    </label>

    <label>
        연락처 <br>
        <select required name="tel">
            <option disabled selected hidden value="-1">통신사</option>
            <option>SKT</option>
            <option>KT</option>
            <option>LGU+</option>
            <option>기타</option>
        </select>
        <input required type="tel" name="tel" maxlength="11" minlength="11" pattern="010\d{8}" placeholder="연락처('-'없이)"><br>
    </label>

    <label>
        닉네임<br>
        <input required type="text" name="nickname">
        <button type="button">중복 확인</button>
        <br>
    </label>

    <label>
        주소 <br>
        <input readonly required type="number" name="zip_code" placeholder="우편번호" minlength="5" maxlength="5">
        <button type="button">주소 찾기</button>
        <br>
        <input readonly required type="text" name="address_01" placeholder="기본주소"> <br>
        <input required type="text" name="address_02" placeholder="상세주소(건물 이름, 동,호 등"> <br>
    </label>
    우편번호와 기본주소는 '주소 찾기'를 통해 입력할 수 있습니다. <br>

    <label>
        서비스 이용약관 및 개인정보 처리방침 <br>
        <textarea readonly>어쩌고 저쩌고</textarea><br>
    </label>

    <label>
        <input required type="checkbox" name="동의">
         위 서비스 이용약관 및 개인정보 처리방침을 읽어보았고 이해하였으며 동의합니다. <br>
    </label>

    <label>
        <button type="reset" name="reset">처음부터 다시하기</button>
    </label>

    <label>
        <button type="submit" name="submit">회원가입</button>
    </label>
</form>
</body>
</html>
