<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            top: 0;
            left: 0;
            width: 10rem;
            height: 10rem;
            position: absolute;
        }

        .box:first-of-type {
            background-color: deeppink;
        }

        .box:first-of-type:focus {
            background-color: brown;
        }

        .box:nth-of-type(2) {
            background-color: aqua;
        }

        .box:nth-of-type(2):focus {
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="box" tabindex="0"></div>
<div class="box" tabindex="0"></div>
<script>
    const moveFactor = 2.5; //방향키를 눌렀을 때 요소가 한 번 움직일 rem 단위
    const $boxes = document.body.querySelectorAll(`:scope > .box`);
    const specs = [];
    let lastZIndex = 0; //마지막으로 사용한 zIndex의 값

    for (let $box of $boxes) {
        const spec = {
            element: $box,
            top: 0,
            left: 0
        };
        specs.push(spec);

        $box.addEventListener('focusin', () => { //박스가 3개 이상일 경우
            if (lastZIndex >= $boxes .length) {
                $boxes.forEach(($x) => {
                   $x.style.zIndex = parseInt($x.style.zIndex) - 1;
                });
                lastZIndex = $boxes.length - 1;
            }
            $box.style.zIndex = ++lastZIndex;
        });

        $box.addEventListener('focusin', () => { //박스가 2개 일 경우
            $boxes.forEach($otherBox => $otherBox.style.zIndex = '0');
            $box.style.zIndex = '1';
        });

        $box.addEventListener('keydown', (e) => { //상하좌우
            const trueMove = moveFactor * (e.shiftKey === true ? 2 : 1)
            if (e.key === 'ArrowRight') {
                spec.left += trueMove;
            } else if (e.key === 'ArrowLeft') {
                spec.left -= trueMove;
                if (spec.left < 0) {
                    spec.left = 0;
                }

            } else if (e.key === 'ArrowDown') {
                spec.top += trueMove;
            } else if (e.key === 'ArrowUp') {
                spec.top -= trueMove;
                if (spec.top < 0) {
                    spec.top = 0;
                }
            }
            $box.style.left = spec.left + 'rem';
            $box.style.top = spec.top + 'rem';
        });
    }
</script>
</body>
</html>
