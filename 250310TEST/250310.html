<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="./250310.css" type="text/css">
</head>
<body>
<form class="login-container">
    <div class="login">
        <h2 class="title">로그인</h2>
        <label class="input-container">
            <span class="caption">이메일</span>
            <input required class="input" type="email" maxlength="50"
                   minlength="1" placeholder="이메일을 입력해 주세요.">
        </label>
        <label class="input-container">
            <span class="caption">비밀번호</span>
            <input required class="input" type="password" maxlength="50"
                   minlength="1" placeholder="비밀번호를 입력해 주세요.">
        </label>
        <label class="remember">
            <input type="checkbox" class="checkbox">
            이메일을 기억할까요?
        </label>
        <button class="button" type="button">로그인</button>
        <div class="account">
            <div class="container">
                아직 계정이 없으신가요?
                <a href="#" class="link">회원가입</a>
            </div>
            <div class="container">
                계정 정보를 분실하셨나요?
                <a href="#" class="link">계정 복구</a>
            </div>
        </div>
    </div>
</form>
</body>
</html>
