<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>cite, em, i</title>
</head>
<body>
<a>저는 <cite>비긴어게인</cite>을 재밌게 봤습니다.</a><br>
<cite>cite tag</cite> <br>
<a>의사가 술을 마시면 <em>절대로</em> 안 된다고 말 했습니다.</a><br>
<em>em tag</em> <br>
<a><i>Dear priest,</i> 고백할 게 있어</a><br>
<i>i tag</i>
</body>
</html>
