<p>◀이헌환 아주대 법학전문대학원 교수▶
    "전시·사변 또는 이에 준하는 비상사태라고 하는 것이 전혀 받아들여지기 어렵고 정치활동을 금지하고 있다는 것은 그 자체로 헌법에 반하는 것이다."</p>

<p>현행 헌법은 1987년 쿠데타를 일으킨 신군부의 정권 연장을 막기 위해 개정됐습니다.</p>

<p>국회해산권 등 제왕적 대통령 권한을 막고 입법부와 행정부, 사법부 삼권분립에 기반해 권력을 통제하고 있는데, 내용뿐 아니라 절차적으로도 지켜지지 않았다고 지적했습니다.</p>
