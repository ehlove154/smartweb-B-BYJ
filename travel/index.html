<!doctype html> <!--#58B9D1 icon color-->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./assets/images/index.icon.png" type="image/png">
    <link rel="stylesheet" href="./assets/styles/common.css" type="text/css">
    <link rel="stylesheet" href="./assets/styles/index.css" type="text/css">
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ba863ba8034f3a1f63c3cc6cc02ae1ba&libraries=services"></script>
    <script defer src="./assets/scripts/index.js" type="text/javascript"></script>
    <title>여행 정보</title>
</head>
<body>
<div id="index" class="visible">
    <form novalidate class="index-form">
        <ul class="list">
            <li class="item">
                <button class="button" type="button" value="서울">서울</button>
            </li>
            <li class="item">
                <button class="button" type="button" value="인천">인천</button>
            </li>
            <li class="item">
                <button class="button" type="button" value="대전">대전</button>
            </li>
            <li class="item">
                <button class="button" type="button" value="대구">대구</button>
            </li>
        </ul>
        <ul class="list">
            <li class="item">
                <button class="button" type="button" value="울산">울산</button>
            </li>
            <li class="item">
                <button class="button" type="button" value="부산">부산</button>
            </li>
            <li class="item">
                <button class="button" type="button" value="광주">광주</button>
            </li>
            <li class="item">
                <button class="button" type="button" value="제주">제주</button>
            </li>
        </ul>
        <ul class="list">
            <li class="item">
                <button class="button" type="button" value="경기도">경기도</button>
            </li>
            <li class="item">
                <button class="button" type="button" value="강원도">강원도</button>
            </li>
            <li class="item">
                <button class="button" type="button" value="충청북도">충청북도</button>
            </li>
            <li class="item">
                <button class="button" type="button" value="충청남도">충청남도</button>
            </li>
        </ul>
        <ul class="list">
            <li class="item">
                <button class="button" type="button" value="전라북도">전라북도</button>
            </li>
            <li class="item">
                <button class="button" type="button" value="전라남도">전라남도</button>
            </li>
            <li class="item">
                <button class="button" type="button" value="경상북도">경상북도</button>
            </li>
            <li class="item">
                <button class="button" type="button" value="경상남도">경상남도</button>
            </li>
        </ul>
    </form>
    <img src="./assets/images/index.airplane.png" alt="" class="icon">
</div>
<div id="city-select">
    <form id="city-form">
        <select required name="city" id="city">
            <option class="city" disabled selected autofocus>도시를 선택해 주세요.</option>
            <option class="city" value="서울">서울</option>
            <option class="city" value="인천">인천</option>
            <option class="city" value="대전">대전</option>
            <option class="city" value="대구">대구</option>
            <option class="city" value="울산">울산</option>
            <option class="city" value="부산">부산</option>
            <option class="city" value="광주">광주</option>
            <option class="city" value="제주">제주</option>
            <option class="city" value="경기도">경기도</option>
            <option class="city" value="강원도">강원도</option>
            <option class="city" value="충청북도">충청북도</option>
            <option class="city" value="충청남도">충청남도</option>
            <option class="city" value="전라북도">전라북도</option>
            <option class="city" value="전라남도">전라남도</option>
            <option class="city" value="경상북도">경상북도</option>
            <option class="city" value="경상남도">경상남도</option>
        </select>
    </form>
    <span class="stretch" role="none"></span>
    <div class="recent">
        <span class="caption">최근 검색</span>
        <ul class="list">
            <li class="item">스톡홀름</li>
        </ul>
    </div>
</div>
<div id="main">
    <div id="weather-container">
        <div class="weather-now">
        </div>
        <div class="weather-week">
            <h2 class="title">주간예보</h2>
            <ul class="list">

            </ul>
        </div>
    </div>
    <div id="map">
        <ul id="category">
            <li class="AT4" data-order="1">
                <img class="visitor" src="./assets/images/place/index.main.map.visitor.png" alt="">
                관광명소
            </li>
            <li class="FD6" data-order="2">
                <img class="restaurant" src="./assets/images/place/index.main.map.restaurant.png" alt="">
                음식점
            </li>
            <li class="AD5" data-order="3">
                <img class="accommodation" src="./assets/images/place/index.main.map.accommodation.png" alt="">
                숙박
            </li>
        </ul>
    </div>
</div>
</body>
</html>
