<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 - SAUB</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/common.min.css">
    <link rel="stylesheet" type="text/css" href="/user/assets/styles/register.min.css">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/assets/scripts/common.js"></script>
    <script defer src="/user/assets/scripts/register.js" type="text/javascript"></script>
</head>
<body>
<div class="--loading" id="loading">
    <img src="/assets/images/loading.png" alt="" class="---icon">
    <span class="---caption">잠시만 기다려 주세요.</span>
</div>
<div class="--dialog"></div>
<div id="addressFindDialog">
    <div class="modal">
        <!-- 주소찾기 -->
    </div>
</div>
<form novalidate id="registerForm">
    <h1 class="title">회원가입</h1>
    <ul class="step">
        <li class="item -selected">
            <span class="number">1</span>
            <span class="caption">약관</span>
        </li>
        <li class="item">
            <span class="number">2</span>
            <span class="caption">개인정보</span>
        </li>
        <li class="item">
            <span class="number">3</span>
            <span class="caption">완료</span>
        </li>
    </ul>
    <div class="container term -visible">
        <div class="wrapper">
            <span class="title">서비스 이용약관</span>
            <label class="--object-label">
                <textarea readonly class="--object-field ---field -resizable-vertical" spellcheck="false" rows="5">서비스 이용약관 자리</textarea>
            </label>
            <label class="--object-check">
                <input required class="---input" name="agreeServiceTerm" type="checkbox">
                <span class="---box"></span>
                <span class="---caption">위 서비스 이용약관을 읽어보았으며 이해하고 동의합니다.</span>
            </label>
        </div>
        <div class="wrapper">
            <span class="title">개인정보 처리방침</span>
            <label class="--object-label">
                <textarea readonly class="--object-field ---field -resizable-vertical" spellcheck="false" rows="5">개인정보 처리방침 자리</textarea>
            </label>
            <label class="--object-check">
                <input class="---input" name="agreePrivacyTerm" type="checkbox">
                <span class="---box"></span>
                <span class="---caption">위 개인정보 처리방침을 읽어보았으며 이해하고 동의합니다.</span>
            </label>
        </div>
        <div class="wrapper">
            <span class="title">정보 마케팅 활용 및 광고성 정보 수신 약관</span>
            <label class="--object-label">
                <textarea readonly class="--object-field ---field -resizable-vertical" spellcheck="false" rows="5">정보 마케팅 활용 및 광고성 정보 수신 약관 자리</textarea>
            </label>
            <label class="--object-check">
                <input class="---input" name="agreeMarketingTerm" type="checkbox">
                <span class="---box"></span>
                <span class="---caption">위 정보 마케팅 활용 및 광고성 정보 수신 약관을 읽어보았으며 이해하고 동의합니다.</span>
            </label>
        </div>
    </div>
    <div class="container info">
        <input hidden name="emailSalt" type="hidden">
        <label class="--object-label">
            <span class="---caption">이메일</span>
            <span class="---row">
                <input required autocomplete="email" class="--object-field ---field -flex-stretch" maxlength="50"
                       minlength="8" name="email" placeholder="user@sample.com" type="email">
                <button class="--object-button -color-green" name="emailCodeSendButton" type="button">인증번호 전송</button>
            </span>
            <span class="---row">
                <input disabled required autocomplete="off" class="--object-field ---field -flex-stretch" maxlength="6"
                       minlength="6" name="emailCode" placeholder="000000" type="text">
                <button disabled class="--object-button -color-green" name="emailCodeVerifyButton"
                        type="button">인증번호 확인</button>
            </span>
            <span class="---warning">이메일 인증을 완료해 주세요.</span>
        </label>
        <label class="--object-label">
            <span class="---caption">비밀번호</span>
            <input required autocomplete="off" class="--object-field ---field" maxlength="50" minlength="6" name="password" placeholder="숫자, 알파벳, 특수기호 6자 이상 50자 이하" type="password">
            <input required autocomplete="off" class="--object-field ---field" maxlength="50" minlength="6" name="passwordCheck" placeholder="비밀번호 재입력" type="password">
            <span class="---warning">비밀번호를 입력해 주세요.</span>
        </label>
        <label class="--object-label">
            <span class="---caption">닉네임</span>
            <span class="---row">
                <input required autocomplete="off" class="--object-field ---field -flex-stretch" maxlength="10"
                       minlength="1" name="nickname" type="text">
                <button class="--object-button -color-green" name="nicknameCheckButton" type="button">중복 확인</button>
            </span>
            <span class="---warning">닉네임 중복을 확인해 주세요.</span>
        </label>
        <label class="--object-label">
            <span class="---caption">이름 / 생년월일 / 성별</span>
            <span class="---row">
                <input required autocomplete="off" class="--object-field ---field" maxlength="5" minlength="2" name="name" placeholder="성 + 이름 (공백 없음)" type="text">
                <input required autocomplete="off" class="--object-field ---field -flex-stretch" name="birth" type="date">
                <span class="gender-wrapper">
                    <label class="gender">
                        <input class="input" name="gender" value="M" type="radio">
                        <span class="caption">남</span>
                    </label>
                    <label class="gender">
                        <input class="input" name="gender" value="F" type="radio">
                        <span class="caption">여</span>
                    </label>
                </span>
            </span>
            <span class="---warning">올바른 이름을 입력해 주세요.</span>
        </label>
        <label class="--object-label">
            <span class="---caption">연락처</span>
            <span class="---row">
                <select required class="--object-field ---field" name="contactMvno">
                    <option disabled hidden selected value="-1">통신사</option>
                    <option value="SKT">SKT</option>
                    <option value="KT">KT</option>
                    <option value="LGU+">LGU+</option>
                    <option value="ETC">알뜰폰</option>
                </select>
                <select required class="--object-field ---field" name="contactFirst">
                    <option selected value="010">010</option>
                </select>
                <input required class="--object-field ---field -flex-stretch" maxlength="4" minlength="3" name="contactSecond" placeholder="0000" type="text">
                <input required class="--object-field ---field -flex-stretch" maxlength="4" minlength="4" name="contactThird" placeholder="0000" type="text">
            </span>
            <span class="---warning">연락처를 입력해 주세요.</span>
        </label>
        <label class="--object-label">
            <span class="---caption">주소</span>
            <span class="---row">
                <input readonly required class="--object-field ---field -flex-stretch" maxlength="5" minlength="5" name="addressPostal" placeholder="우편번호 (주소 찾기 버튼을 클릭해 주세요.)">
                <button class="--object-button -color-green" name="addressFindButton" type="button">주소 찾기</button>
            </span>
            <input readonly required class="--object-field ---field" maxlength="100" minlength="10" name="addressPrimary" placeholder="기본 주소 (주소 찾기 버튼을 클릭해 주세요.)" type="text">
            <input class="--object-field ---field" maxlength="100" minlength="0" name="addressSecondary" placeholder="상세 주소 (건물 이름, 동, 호)" type="text">
        </label>
    </div>
    <div class="container complete">
        <img class="icon" src="/user/assets/images/register/register-form.complete.png" alt="">
        <span class="title">회원가입 완료</span>
        <span class="message">회원가입해 주셔서 감사합니다.<br>가입된 계정은 바로 사용할 수 있습니다.</span>
    </div>
    <div class="button-container">
        <a class="--object-button -color-gray" href="/user/login">
            <img class="---icon" src="/user/assets/images/register/register-form.cancel.png" alt="">
            <span class="---caption">취소</span>
        </a>
        <div class="-flex-stretch" role="none"></div>
        <button disabled class="--object-button -color-gray" type="button" name="previous">
            <img class="---icon" src="/user/assets/images/register/register-form.previous.png" alt="">
            <span class="---caption">이전</span>
        </button>
        <button class="--object-button -color-green" type="submit" name="submit">
            <span class="---caption">다음</span>
            <img class="---icon" src="/user/assets/images/register/register-form.next.png" alt="">
        </button>
    </div>
</form>
</body>
</html>
